syntax = "proto3";

package discounts;

option go_package = "github.com/odyssey121/proto_services_go/protos/golang/dicounts";

service DiscountService {
    rpc PlaceOrder (MakeDiscountRequest) returns (MakeDiscountResponse);
}


message MakeDiscountRequest {
    string user_id = 1;
    repeated DiscountItem items = 2;
    string payment_method = 4;
}

message DiscountItem {
    string product_id = 1;
    int32 quantity = 2;
    uint32 dicount = 3;
}

message MakeDiscountResponse {
    bool success = 1;
    uint32 discount_amount = 2;
    string message = 3;
}